<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        input[type="text"]{
            text-transform: capitalize;
        }
        textarea{
            font-size: 22px;
            text-transform: capitalize;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>formulário</h1>

    <form action="arquivo.php" autocomplete="off" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="insert your name" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <hr>
        <h2>Linguagem Favorita</h2>
        <input type="radio" name="lang" value="Python" id="python">
        <label for="python">Python</label>
        <input type="radio" name="lang" value="Kotlin" id="kotlin">
        <label for="kotlin">Kotlin</label>
        <input type="radio" name="lang" value="Javascript" id="js">
        <label for="js">Javascript</label>
        <hr>
        <h2>Tecnologias Aprendidas</h2>
        <input type="checkbox" name="html" id="html" value="html">
        <label for="html">HTML</label> <br>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="css">CSS</label> <br>
        <input type="checkbox" name="java" id="java" value="java">
        <label for="java">JAVA</label> <br>
        <hr>
        <h2>Qual O Seu Nivel?</h2>
        <select>
            <option value="start" selected>Iniciante</option>
            <option value="middle">Intermediario</option>
            <option value="hard" >Avançado</option>
        </select>   
        <hr>
        <h2>Sobre Você</h2>
        <textarea placeholder="digite sua mensagem" rows="15" cols="50"></textarea>
        <hr>
        <input type="submit" value="Enviar Formulários">
    </form>
    
    <button onclick="limpar()">Limpar Formulario</button>

    <script>
        function limpar(){
            document.getElementById("name").value = "";
        }
    </script>
</body>
</html>
