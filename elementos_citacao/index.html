<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags De Citação</title>
</head>
<body>
    <h1>elementos de citação</h1>
    <h2>abreviações</h2>
    <p>estamos aprendendo <abbr title="hyper text markup languages">html</abbr>.</p>

    <h2>endereço</h2>
    <p>
        <address>
            rua ficticia numero fic, bairro fic
        </address>
    </p>

    <h2>citações</h2>
    <p>
        o filme <cite>Vingadores</cite> com o ator Robert Downey jr diz: <q>Eu Sou O Homem De Ferro</q>.
    </p>

    <h2>trecho</h2>
    <p>
        ela conserteza conseguiria ajudar o jack!
    </p>
    <h2>texto invertido</h2>
    <bdo dir="rtl">Fernando Borges Pereira.</bdo>
</body>
</html>
